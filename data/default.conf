http {
    root /www;
    client_max_body_size 50m;
    autoindex off;
    server {
        root /;
        server_name localhost;
        client_max_body_size 50m;
        listen 8080;
        autoindex on;
        location / {
            root www/html;
            client_max_body_size 50m;
            index index.html;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;

            #fastcgi_extension .php /bin/php;
            #fastcgi_extension .py /bin/python3;

        }
        location /test/ {
            root /;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;
        }
        location /cgi-bin/ {
            root /cgi-bin;
            limit_except POST GET DELETE {
                allow all;
            }
            index file_upload.py;
            # cgi_path /usr/bin/python3 /bin/bash;
            # cgi_ext .py .sh;
        }
    }
    server {
        listen 8081;
        server_name localhost1;
        autoindex on;
    }
    server {
        listen 8082;
        server_name localhost2;
    }
}
