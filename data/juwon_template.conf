http {
    root PWD/www/;
    client_max_body_size 50m;
    autoindex off;
    fastcgi_param py PYTHON;
    server {
        listen 8080;
        server_name localhost;
        error_page 443 PWD/www/error_page/443.html;
        autoindex on;
        location / {
            root PWD/www/;
            index index.html;
            limit_except GET {
                allow all;
            }
        }
        location /file_upload {
            root 		PWD/www/html/;
            index       /index.html;
            limit_except GET POST {
                allow all;
            }
            fastcgi_param PATH_INFO PWD/www/cgi-bin/file_upload.py;
        }
    }
}
