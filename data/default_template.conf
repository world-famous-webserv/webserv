http {
    server {
        server_name localhost;
        client_max_body_size 10G;
        listen 8080;
        autoindex on;
        location / {
            root PWD/;
            index index.html;
            limit_except POST GET DELETE {
                deny all;
            }
        }
        location /naver/ {
            return 301 http://www.naver.com;
        }
        location /calculate {
            root www/html/;
            limit_except POST GET DELETE {
                deny all;
            }
            index calculate.html;
        }
        location /file_upload {
            root www/html/;
            limit_except POST GET DELETE {
                deny all;
            }
            index file_upload.html;
        }
        location /cgi-bin {
            root www/cgi-bin/;
            limit_except POST GET DELETE {
                deny all;
            }
            fastcgi_pass py PYTHON3;
            fastcgi_pass php PHP;
        }
    }
}
