http {
    client_max_body_size 50m;
    autoindex off;
    server {
        server_name localhost;
        client_max_body_size 50m;
        listen 8080;
        autoindex on;
		error_page 404 /404.html;
        location / {
            root /var/www/;
            client_max_body_size 50m;
            index index.html;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;
        }
		location /webserv/ubuntu_cgi_tester {
            root /var/www/webserv/ubuntu_cgi_tester;
		}

        location /cgi_bin {
            root cgi_bin/;
            fastcgi_pass py /Library/Frameworks/Python.framework/Versions/3.11/bin/python3;
            fastcgi_pass php /usr/bin/php-cgi;
        }

        location /test {
            root /var/www/test;
            limit_except POST GET DELETE {
                deny all;
            }
            autoindex on;
        }

        location /naver {
            return 301 http://www.naver.com;
        }
    }
}
