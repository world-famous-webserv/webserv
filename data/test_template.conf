http {
    server {
        root PWD;
        server_name localhost;
        listen 8080;
        location / {
            root PWD/YoupiBanane/;
            limit_except GET {
                deny all;
            }
            autoindex on;
        }
        location /put_test {
            root PWD/YoupiBanane/directory/;
            limit_except GET PUT {
                deny all;
            }
        }
        location /post_body {
            root PWD/YoupiBanane/directory/;
            limit_except GET POST {
                deny all;
            }
            client_max_body_size 100;
        }
        location /directory {
            root PWD/YoupiBanane/directory/;
            limit_except GET POST {
                deny all;
            }
            index youpi.bad_extension;
            fastcgi_pass bla cgi_tester;
        }
    }
}