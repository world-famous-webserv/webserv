<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eef2f3; /* Soft, light blue background */
        color: #2c3e50; /* Darker text for contrast */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
        text-align: center;
        padding: 40px;
        border-radius: 10px;
        background-color: #fff; /* White background for the content area */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    
    h1 {
        color: #e74c3c; /* A strong, attention-grabbing color */
        font-size: 48px;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 18px;
        line-height: 1.6;
    }
    
    a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        background-color: #3498db; /* Bright, inviting blue for the button */
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    a:hover {
        background-color: #2980b9; /* Slightly darker blue for hover effect */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>Sorry, you do not have permission to access this page.</p>
        <p>You can go <a href="/">back to the homepage</a> or contact the administrator if you believe this is a mistake.</p>
    </div>
</body>
</html>
