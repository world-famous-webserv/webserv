http {
    root /var/www;
    client_max_body_size 50m;
    autoindex off;
    server {
		root /var/www;
        server_name localhost;
        client_max_body_size 50m;
        listen 8080;
        autoindex on;
		error_page 404 /404.html;
        location / {
            client_max_body_size 50m;
            index index.html;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;
        }
		location /webserv/ubuntu_cgi_tester {
			fastcgi_param PATH_INFO /var/www/webserv/ubuntu_cgi_tester;
		}
        location /test {
            root /var/www/test;
            limit_except POST GET DELETE {
                deny all;
            }
            autoindex on;
        }
        location /naver {
            return 301 http://www.naver.com;
        }
    }
}
