http {
    root /www;
    client_max_body_size 50m;
    autoindex off;
    server {
        root /www;
        server_name localhost;
        client_max_body_size 50m;
        listen 8080 reuseport;
        autoindex on;
        location / {
            root /Users/seojo/Desktop/webserv;
            client_max_body_size 50m;
            index index.html;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;

            #fastcgi_extension .php /bin/php;
            #fastcgi_extension .py /bin/python3;

        }
        location /test/ {
            root /www;
            limit_except POST GET DELETE {
                allow all;
            }
            autoindex on;
        }
        location /naver/ {
            return 301 http://www.naver.com;
        }
    }
    server {
        listen 8080 reuseport;
        server_name localhost1;
        autoindex on;
    }
    server {
        listen 8080 reuseport;
        server_name localhost2;
    }
}
